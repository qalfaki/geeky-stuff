{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <h3>Tech blog</h3>
        <nav class="nav top-menu">
            <a href="/">POSTS <i class="fas fa-home"></i></a>
            <a href="https://qalfaki.github.io/q/#/" target="_blank">ABOUT <i class="fas fa-question"></i></a>
            <a href="https://qalfaki.github.io/q/#/contact" target="_blank">CONTACTS <i class="fas fa-envelope"></i></a>
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}"><span>new post</a>
            {% endif %}
            <input placeholder="search...">

        </nav>
        <i id="mini-nav" class="fa fa-bars"></i>
        <div class="nav extendable-navigation">
            <ul class="side-nav">
                <li class="">
                    <a href="/">POSTS <i class="fas fa-home"></i></a>

                    <a href="https://qalfaki.github.io/q/#/" target="_blank">ABOUT <i class="fas fa-question"></i></a>

                </li>
                {% if user.is_authenticated %}
                    <li class="">
                        <a href="{% url 'post_new' %}"><span>new post</a>
                    </li>
                {% endif %}
                <li class="">
                    <input placeholder="search...">
                    <a href="#"><i class="fas fa-search"></i></a>
                </li>
            </ul>
        </div>

    </section>
    <section class="main-content">
        <article class="posts">
            {% block content %}
            {% endblock %}
        </article>
        <!--<aside>some content will com here</aside>-->
    </section>

</html>
