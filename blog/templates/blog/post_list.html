{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="post-header">
                <h1 class="post-title">{{ post.title }}</h1>
                <div class="date">
                    {{ post.published_date }}
                </div>

            </div>
            <p id="{{post.pk}}" class="post-content">{{ post.text|linebreaksbr }}</p>
        </div>
{% endfor %}
{% endblock %}
